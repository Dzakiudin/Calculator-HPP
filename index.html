<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalculatorBisnis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --success: #10b981;
            --danger: #ef4444;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .tab-transition {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Navigation Active Indicator */
        .nav-active {
            color: var(--primary);
            position: relative;
        }
        .nav-active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* Chart Animation */
        circle {
            transition: stroke-dasharray 0.8s ease, stroke-dashoffset 0.8s ease;
        }

        /* Modal Animation */
        .modal-enter {
            animation: modalScale 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes modalScale {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <div id="app" class="min-h-screen flex flex-col">
        <!-- Desktop Header -->
        <header class="hidden md:block bg-white border-b sticky top-0 z-30 px-8 py-4 shadow-sm">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2 font-extrabold text-indigo-600 text-2xl tracking-tighter">
                    <i data-lucide="calculator" class="w-8 h-8"></i> CalculatorBisnis
                </div>
                <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                    <button onclick="switchTab('input')" id="dt-tab-input" class="px-6 py-2 rounded-xl text-sm font-bold transition-all bg-white shadow-md text-indigo-600">Editor</button>
                    <button onclick="switchTab('history')" id="dt-tab-history" class="px-6 py-2 rounded-xl text-sm font-bold transition-all text-slate-500">Arsip</button>
                </div>
            </div>
        </header>

        <!-- Mobile Header -->
        <header class="md:hidden glass-effect border-b sticky top-0 z-30 px-5 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 font-extrabold text-indigo-600 text-xl tracking-tighter">
                <i data-lucide="calculator" class="w-6 h-6"></i> CalculatorBisnis
            </div>
            <div id="mobile-archive-badge" class="bg-indigo-50 text-indigo-600 px-3 py-1 rounded-full text-xs font-bold">
                0 Skenario
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow max-w-6xl mx-auto w-full p-4 md:p-8 pb-64">
            <!-- Tab Editor -->
            <div id="view-input" class="tab-transition grid grid-cols-1 lg:grid-cols-12 gap-8 fade-in">
                <!-- Inputs -->
                <div class="lg:col-span-8 space-y-6">
                    <div class="bg-white p-6 md:p-8 rounded-[2rem] shadow-sm border border-slate-100">
                        <div class="mb-8">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-[0.2em] mb-2">Nama Proyek</label>
                            <input type="text" id="biz-title" placeholder="Contoh: Pecel Pincuk Viral" class="text-2xl md:text-3xl font-bold w-full outline-none border-b-2 border-slate-50 focus:border-indigo-500 pb-3 transition-all text-slate-800 placeholder:text-slate-200">
                        </div>

                        <!-- 1. Modal Investasi -->
                        <div class="mb-10">
                            <div class="flex justify-between items-center mb-5">
                                <h3 class="font-bold flex items-center gap-2.5 text-slate-800">
                                    <span class="p-2 bg-indigo-50 rounded-xl"><i data-lucide="package" class="w-5 h-5 text-indigo-500"></i></span>
                                    Investasi Awal
                                </h3>
                                <button onclick="addItem('fixed')" class="text-[11px] font-bold text-indigo-600 bg-indigo-50/50 px-4 py-2 rounded-xl hover:bg-indigo-100 transition-all active:scale-95">+ Item</button>
                            </div>
                            <div id="fixed-items-container" class="space-y-3"></div>
                            <div class="flex justify-between items-center p-5 bg-indigo-50/50 rounded-2xl border border-indigo-100/50 mt-4">
                                <span class="text-indigo-900/60 font-semibold text-xs">Total Investasi</span>
                                <span id="total-fixed-display" class="font-bold text-indigo-600">Rp 0</span>
                            </div>
                        </div>

                        <!-- 2. OPEX -->
                        <div class="mb-10">
                            <div class="flex justify-between items-center mb-5">
                                <h3 class="font-bold flex items-center gap-2.5 text-slate-800">
                                    <span class="p-2 bg-blue-50 rounded-xl"><i data-lucide="zap" class="w-5 h-5 text-blue-500"></i></span>
                                    Biaya Bulanan
                                </h3>
                                <button onclick="addItem('opex')" class="text-[11px] font-bold text-indigo-600 bg-indigo-50/50 px-4 py-2 rounded-xl hover:bg-indigo-100 transition-all active:scale-95">+ Item</button>
                            </div>
                            <div id="opex-items-container" class="space-y-3"></div>
                            <div class="flex justify-between items-center p-5 bg-blue-50/50 rounded-2xl border border-blue-100/50 mt-4">
                                <span class="text-blue-900/60 font-semibold text-xs">Total Operasional</span>
                                <span id="total-opex-display" class="font-bold text-blue-600">Rp 0</span>
                            </div>
                        </div>

                        <!-- 3. Variable -->
                        <div class="mb-10">
                            <div class="flex justify-between items-center mb-5">
                                <h3 class="font-bold flex items-center gap-2.5 text-slate-800">
                                    <span class="p-2 bg-emerald-50 rounded-xl"><i data-lucide="shopping-bag" class="w-5 h-5 text-emerald-500"></i></span>
                                    Bahan per Porsi
                                </h3>
                                <button onclick="addItem('variable')" class="text-[11px] font-bold text-indigo-600 bg-indigo-50/50 px-4 py-2 rounded-xl hover:bg-indigo-100 transition-all active:scale-95">+ Item</button>
                            </div>
                            <div id="variable-items-container" class="space-y-3"></div>
                            <div class="flex justify-between items-center p-5 bg-emerald-50/50 rounded-2xl border border-emerald-100/50 mt-4">
                                <span class="text-emerald-900/60 font-semibold text-xs">Total HPP</span>
                                <span id="total-variable-display" class="font-bold text-emerald-600">Rp 0</span>
                            </div>
                        </div>

                        <!-- 4. Pricing -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-3 tracking-widest">Harga Jual / Porsi</label>
                                <div class="relative">
                                    <span class="absolute left-0 top-1.5 text-lg font-bold text-slate-300">Rp</span>
                                    <input type="number" id="selling-price" value="0" oninput="calculateAll()" class="w-full bg-transparent pl-8 pb-1 border-b-2 border-slate-200 focus:border-indigo-500 font-bold text-xl outline-none transition-all">
                                </div>
                            </div>
                            <div class="bg-slate-50 p-5 rounded-2xl border border-slate-100">
                                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-3 tracking-widest">Target Laku / Hari</label>
                                <div class="relative">
                                    <input type="number" id="daily-target" value="10" oninput="calculateAll()" class="w-full bg-transparent pb-1 border-b-2 border-slate-200 focus:border-indigo-500 font-bold text-xl outline-none transition-all pr-12">
                                    <span class="absolute right-0 top-1.5 text-sm font-bold text-slate-300">Porsi</span>
                                </div>
                            </div>
                        </div>

                        <!-- Tombol Simpan -->
                        <button id="btn-save" onclick="handleSaveRequest()" class="w-full mt-8 bg-indigo-600 text-white py-5 rounded-2xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all active:scale-[0.98] flex items-center justify-center gap-3">
                            <i data-lucide="save" class="w-6 h-6"></i> SIMPAN ANALISIS
                        </button>
                    </div>
                </div>

                <!-- Desktop Sidebar -->
                <div class="hidden lg:block lg:col-span-4 space-y-6">
                    <div id="desktop-sidebar-content"></div>
                </div>
            </div>

            <!-- Tab History -->
            <div id="view-history" class="hidden fade-in space-y-6">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl font-bold text-slate-800">Riwayat Analisis</h2>
                    <p class="text-xs text-slate-400" id="history-stat">0 Tersimpan</p>
                </div>
                <div id="archive-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </main>

        <!-- Custom Modal Confirmation -->
        <div id="confirm-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
            <div class="bg-white rounded-[2.5rem] w-full max-w-sm p-8 shadow-2xl modal-enter">
                <div id="modal-icon-container" class="w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-6 transition-colors">
                    <!-- Icon injected here -->
                </div>
                <h3 id="modal-title" class="text-xl font-black text-center mb-2 text-slate-800 tracking-tight">Konfirmasi</h3>
                <p id="modal-desc" class="text-center text-slate-500 text-sm leading-relaxed mb-8 px-4">Apakah Anda yakin ingin melanjutkan tindakan ini?</p>
                <div class="flex gap-3">
                    <button onclick="closeConfirmModal()" class="flex-1 py-4 rounded-2xl bg-slate-100 text-slate-600 font-bold text-sm hover:bg-slate-200 transition-all active:scale-95 font-semibold">Batal</button>
                    <button id="modal-confirm-btn" class="flex-1 py-4 rounded-2xl text-white font-bold text-sm transition-all active:scale-95">Ya, Lanjut</button>
                </div>
            </div>
        </div>

        <!-- Mobile Floating Quick Result -->
        <div id="mobile-summary" class="md:hidden fixed bottom-24 left-4 right-4 glass-effect p-4 rounded-2xl border border-white/50 shadow-2xl z-40 fade-in flex items-center justify-between cursor-pointer" onclick="toggleMobileDetail()">
            <div class="flex items-center gap-3">
                <div id="status-dot" class="w-3 h-3 rounded-full bg-slate-300 animate-pulse"></div>
                <div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter leading-none mb-1">Laba/Bulan</p>
                    <p id="m-monthly-profit" class="font-bold text-slate-800">Rp 0</p>
                </div>
            </div>
            <i data-lucide="chevron-up" class="w-5 h-5 text-slate-400 transition-transform" id="summary-icon"></i>
        </div>

        <!-- Mobile Detail Overlay -->
        <div id="mobile-detail" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 hidden md:hidden" onclick="toggleMobileDetail()">
            <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[2.5rem] p-8 max-h-[85vh] overflow-y-auto" onclick="event.stopPropagation()">
                <div class="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-8"></div>
                <div id="mobile-sidebar-content"></div>
            </div>
        </div>

        <!-- Mobile Bottom Nav -->
        <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t px-8 py-4 flex justify-around items-center z-50 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
            <button onclick="switchTab('input')" id="nav-input" class="nav-active flex flex-col items-center gap-1 transition-all">
                <i data-lucide="edit-3" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold uppercase tracking-widest">Editor</span>
            </button>
            <button onclick="switchTab('history')" id="nav-history" class="flex flex-col items-center gap-1 text-slate-400 transition-all">
                <i data-lucide="archive" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold uppercase tracking-widest">Arsip</span>
            </button>
        </nav>
    </div>

    <!-- Sidebar Template -->
    <template id="sidebar-template">
        <div class="space-y-6">
            <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
                <div id="side-status-bg" class="bg-slate-800 p-6 text-white text-center transition-colors duration-500">
                    <p class="text-[10px] font-bold uppercase tracking-[0.3em] opacity-60 mb-1">Status Proyeksi</p>
                    <h4 id="side-status-text" class="text-2xl font-black uppercase">ANALISIS DATA...</h4>
                </div>
                <div class="p-6 space-y-6">
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Net Laba / Bln</p>
                            <p id="side-net-profit" class="text-2xl font-black text-slate-800">Rp 0</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Margin</p>
                            <p id="side-margin" class="font-bold text-indigo-600">0%</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Balik Modal</p>
                            <p id="side-days" class="font-black text-indigo-600">N/A</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                            <p class="text-[10px] font-bold text-slate-400 uppercase mb-1">Target BEP</p>
                            <p id="side-units" class="font-black text-slate-700 text-sm">0 Porsi</p>
                        </div>
                    </div>

                    <div class="pt-6 border-t border-slate-50 flex flex-col items-center text-center">
                        <div class="relative w-40 h-40">
                            <svg viewBox="0 0 100 100" class="w-full h-full transform -rotate-90">
                                <circle cx="50" cy="50" r="40" fill="transparent" stroke="#f1f5f9" stroke-width="12" />
                                <circle id="side-chart-v" cx="50" cy="50" r="40" fill="transparent" stroke="#10b981" stroke-width="12" stroke-dasharray="0 100" />
                                <circle id="side-chart-o" cx="50" cy="50" r="40" fill="transparent" stroke="#3b82f6" stroke-width="12" stroke-dasharray="0 100" />
                                <circle id="side-chart-p" cx="50" cy="50" r="40" fill="transparent" stroke="#6366f1" stroke-width="12" stroke-dasharray="0 100" />
                            </svg>
                            <div class="absolute inset-0 flex flex-col items-center justify-center">
                                <span class="text-[8px] font-bold text-slate-400 uppercase tracking-tighter">Profit</span>
                                <span id="side-profit-perc" class="text-xl font-black text-slate-800">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-indigo-50/50 p-6 rounded-[2rem] border border-indigo-100/50 shadow-sm">
                <div id="side-suggestion" class="text-xs text-indigo-700 leading-relaxed font-medium">
                    Analisis strategi dari CalculatorBisnis akan muncul di sini.
                </div>
            </div>
        </div>
    </template>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const userConfig = {
            apiKey: "AIzaSyC9FOYAUkjD5eXmKsugxczLnQcNdt61ixM",
            authDomain: "calculatorbisnis-1210d.firebaseapp.com",
            projectId: "calculatorbisnis-1210d",
            storageBucket: "calculatorbisnis-1210d.firebasestorage.app",
            messagingSenderId: "67062921896",
            appId: "1:67062921896:web:2cda820d0825179397609d",
            measurementId: "G-TWS9WERLE0"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'calculatorbisnis-pro';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let editingId = null;
        let isMobileDetailOpen = false;
        let archiveData = {}; 

        let state = {
            fixedItems: [{ name: 'Mesin Utama', cost: 0 }],
            opexItems: [{ name: 'Listrik', cost: 0 }, { name: 'Gaji', cost: 0 }],
            variableItems: [{ name: 'Bahan', cost: 0 }]
        };

        const init = () => {
            const template = document.getElementById('sidebar-template').innerHTML;
            document.getElementById('desktop-sidebar-content').innerHTML = template;
            document.getElementById('mobile-sidebar-content').innerHTML = template;

            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) fetchScenarios();
            });

            const startAuth = async () => {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            };
            startAuth();

            renderAllItems();
            calculateAll();
            lucide.createIcons();
        };

        // --- CUSTOM MODAL LOGIC (IMPROVED) ---
        window.openConfirmModal = (options) => {
            const modal = document.getElementById('confirm-modal');
            const iconContainer = document.getElementById('modal-icon-container');
            const titleEl = document.getElementById('modal-title');
            const descEl = document.getElementById('modal-desc');
            const confirmBtn = document.getElementById('modal-confirm-btn');

            titleEl.innerText = options.title || "Konfirmasi";
            descEl.innerText = options.desc || "Yakin ingin melanjutkan?";
            confirmBtn.innerText = options.confirmText || "Ya, Lanjut";
            
            // Re-inject Icon to ensure Lucide renders it every time
            if (options.type === 'danger') {
                iconContainer.className = "w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-6 bg-red-50";
                iconContainer.innerHTML = `<i data-lucide="trash-2" class="w-8 h-8 text-red-600"></i>`;
                confirmBtn.className = "flex-1 py-4 rounded-2xl bg-red-600 text-white font-bold text-sm hover:bg-red-700 shadow-lg shadow-red-200 transition-all active:scale-95";
            } else {
                iconContainer.className = "w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-6 bg-indigo-50";
                iconContainer.innerHTML = `<i data-lucide="help-circle" class="w-8 h-8 text-indigo-600"></i>`;
                confirmBtn.className = "flex-1 py-4 rounded-2xl bg-indigo-600 text-white font-bold text-sm hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95";
            }

            confirmBtn.onclick = () => {
                options.onConfirm();
                closeConfirmModal();
            };

            modal.classList.remove('hidden');
            lucide.createIcons();
        };

        window.closeConfirmModal = () => {
            document.getElementById('confirm-modal').classList.add('hidden');
        };

        // --- FIRESTORE & BUSINESS LOGIC ---
        const fetchScenarios = () => {
            const q = query(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'scenarios'), orderBy('updatedAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                const scenarios = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                scenarios.forEach(s => archiveData[s.id] = s); 
                renderArchive(scenarios);
                document.getElementById('mobile-archive-badge').innerText = `${scenarios.length} Skenario`;
                document.getElementById('history-stat').innerText = `${scenarios.length} Tersimpan`;
            }, (err) => {
                console.error("Firestore error:", err);
            });
        };

        window.switchTab = (tab) => {
            const editor = document.getElementById('view-input');
            const history = document.getElementById('view-history');
            const navIn = document.getElementById('nav-input');
            const navHi = document.getElementById('nav-history');
            const dtIn = document.getElementById('dt-tab-input');
            const dtHi = document.getElementById('dt-tab-history');

            if (tab === 'input') {
                editor.classList.remove('hidden');
                history.classList.add('hidden');
                navIn.classList.add('nav-active');
                navHi.classList.remove('nav-active');
                dtIn.classList.add('bg-white', 'shadow-md', 'text-indigo-600');
                dtHi.classList.remove('bg-white', 'shadow-md', 'text-indigo-600');
            } else {
                editor.classList.add('hidden');
                history.classList.remove('hidden');
                navHi.classList.add('nav-active');
                navIn.classList.remove('nav-active');
                dtHi.classList.add('bg-white', 'shadow-md', 'text-indigo-600');
                dtIn.classList.remove('bg-white', 'shadow-md', 'text-indigo-600');
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.toggleMobileDetail = () => {
            isMobileDetailOpen = !isMobileDetailOpen;
            const overlay = document.getElementById('mobile-detail');
            const icon = document.getElementById('summary-icon');
            if (isMobileDetailOpen) {
                overlay.classList.remove('hidden');
                icon.style.transform = 'rotate(180deg)';
            } else {
                overlay.classList.add('hidden');
                icon.style.transform = 'rotate(0deg)';
            }
        };

        window.addItem = (type) => {
            state[`${type}Items`].push({ name: '', cost: 0 });
            renderItems(type);
            calculateAll();
        };

        window.removeItem = (type, index) => {
            if (state[`${type}Items`].length > 1) {
                state[`${type}Items`].splice(index, 1);
                renderItems(type);
                calculateAll();
            }
        };

        window.updateItemValue = (type, index, field, value) => {
            state[`${type}Items`][index][field] = field === 'cost' ? Number(value) : value;
            calculateAll();
        };

        const renderItems = (type) => {
            const container = document.getElementById(`${type}-items-container`);
            container.innerHTML = state[`${type}Items`].map((item, i) => `
                <div class="flex gap-3 items-center group">
                    <input oninput="updateItemValue('${type}', ${i}, 'name', this.value)" value="${item.name}" placeholder="Item..." class="flex-1 bg-slate-50 p-3 rounded-xl text-xs border border-transparent focus:border-indigo-200 focus:bg-white outline-none transition-all">
                    <div class="relative w-32">
                        <span class="absolute left-2.5 top-3.5 text-[10px] font-bold text-slate-300">Rp</span>
                        <input type="number" oninput="updateItemValue('${type}', ${i}, 'cost', this.value)" value="${item.cost}" class="w-full bg-slate-50 p-3 pl-7 rounded-xl text-xs text-right font-bold outline-none border border-transparent focus:border-indigo-200 focus:bg-white transition-all">
                    </div>
                    <button onclick="removeItem('${type}', ${i})" class="text-slate-200 hover:text-red-400 p-2"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        };

        const renderAllItems = () => {
            renderItems('fixed');
            renderItems('opex');
            renderItems('variable');
        };

        window.calculateAll = () => {
            const totalF = state.fixedItems.reduce((a, c) => a + (Number(c.cost) || 0), 0);
            const totalV = state.variableItems.reduce((a, c) => a + (Number(c.cost) || 0), 0);
            const totalO = state.opexItems.reduce((a, c) => a + (Number(c.cost) || 0), 0);
            const price = Number(document.getElementById('selling-price').value || 0);
            const target = Number(document.getElementById('daily-target').value || 0);

            const rev = price * target * 30;
            const varCost = totalV * target * 30;
            const gross = (price - totalV) * target * 30;
            const net = gross - totalO;
            const margin = rev > 0 ? Math.round((net / rev) * 100) : 0;
            const dailyNet = ((price - totalV) * target) - (totalO / 30);
            const days = dailyNet > 0 ? Math.ceil(totalF / dailyNet) : Infinity;
            const bepUnits = (price - totalV) > 0 ? Math.ceil(totalF / (price - totalV)) : 0;

            document.getElementById('total-fixed-display').innerText = formatIDR(totalF);
            document.getElementById('total-opex-display').innerText = formatIDR(totalO);
            document.getElementById('total-variable-display').innerText = formatIDR(totalV);
            document.getElementById('m-monthly-profit').innerText = formatIDR(net);
            document.getElementById('status-dot').className = `w-3 h-3 rounded-full ${net > 0 ? 'bg-emerald-500 animate-pulse' : 'bg-red-500'}`;

            const sync = (id, val) => {
                document.querySelectorAll(`#desktop-sidebar-content #${id}, #mobile-sidebar-content #${id}`).forEach(el => el.innerText = val);
            };

            sync('side-net-profit', formatIDR(net));
            sync('side-margin', margin + '%');
            sync('side-days', days === Infinity ? 'N/A' : days + ' Hari');
            sync('side-units', bepUnits + ' Porsi');
            sync('side-profit-perc', Math.max(0, margin) + '%');
            sync('side-status-text', net > 0 ? 'UNTUNG BESAR' : 'BELUM UNTUNG');

            document.querySelectorAll('#side-status-bg').forEach(bg => {
                bg.className = `p-6 text-white text-center transition-colors duration-500 ${net > 0 ? 'bg-emerald-600' : 'bg-slate-800'}`;
            });

            updateCharts(rev, varCost, totalO, net);
            updateSuggestions(net, days, target);
        };

        const updateCharts = (rev, vCost, oCost, profit) => {
            const total = rev || 1;
            const vP = Math.max(0, (vCost / total) * 100);
            const oP = Math.max(0, (oCost / total) * 100);
            const pP = Math.max(0, (profit / total) * 100);

            const draw = (id, perc, offset) => {
                document.querySelectorAll(id).forEach(el => {
                    el.setAttribute('stroke-dasharray', `${perc} 100`);
                    if (offset !== undefined) el.setAttribute('stroke-dashoffset', -offset);
                });
            };
            draw('#side-chart-v', vP, 0);
            draw('#side-chart-o', oP, vP);
            draw('#side-chart-p', pP, vP + oP);
        };

        const updateSuggestions = (net, days, target) => {
            let msg = "Analisis akan muncul setelah data dimasukkan.";
            if (net < 0) msg = "⚠️ <b>Bahaya!</b> Biaya operasional lebih besar dari keuntungan porsi. Naikin harga atau kurangi pengeluaran bulanan.";
            else if (days > 365) msg = "⏳ <b>Balik modal lambat.</b> Butuh lebih dari 1 tahun. Coba naikin target harian biar lebih cepet.";
            else if (net > 0) msg = "✅ <b>Proyeksi sehat!</b> Pertahanin margin dan fokus gedein volume penjualan.";
            document.querySelectorAll('#side-suggestion').forEach(el => el.innerHTML = msg);
        };

        // SAVE / UPDATE LOGIC WITH CONFIRMATION
        window.handleSaveRequest = () => {
            if (editingId) {
                openConfirmModal({
                    title: "Perbarui Data?",
                    desc: "Skenario lama akan ditimpa dengan data baru yang sudah diubah.",
                    confirmText: "Ya, Perbarui",
                    onConfirm: () => executeSave()
                });
            } else {
                executeSave();
            }
        };

        const executeSave = async () => {
            if (!currentUser) return;
            const title = document.getElementById('biz-title').value || "Bisnis Tanpa Nama";
            const data = {
                title,
                fixedItems: state.fixedItems,
                opexItems: state.opexItems,
                variableItems: state.variableItems,
                sellingPrice: Number(document.getElementById('selling-price').value),
                dailyTarget: Number(document.getElementById('daily-target').value),
                updatedAt: Date.now()
            };

            try {
                const colRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'scenarios');
                if (editingId) {
                    await updateDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'scenarios', editingId), data);
                    editingId = null;
                    document.getElementById('btn-save').innerHTML = '<i data-lucide="save" class="w-6 h-6"></i> SIMPAN ANALISIS';
                } else {
                    await addDoc(colRef, data);
                }
                resetForm();
                switchTab('history');
            } catch (e) { console.error("Save error:", e); }
        };

        const renderArchive = (scenarios) => {
            const list = document.getElementById('archive-list');
            list.innerHTML = scenarios.map(s => {
                const totalF = (s.fixedItems || []).reduce((a, c) => a + (Number(c.cost) || 0), 0);
                const totalV = (s.variableItems || []).reduce((a, c) => a + (Number(c.cost) || 0), 0);
                const totalO = (s.opexItems || []).reduce((a, c) => a + (Number(c.cost) || 0), 0);
                const profitU = (Number(s.sellingPrice) || 0) - totalV;
                const dailyN = (profitU * (s.dailyTarget || 0)) - (totalO / 30);
                const monthlyN = (profitU * (s.dailyTarget || 0) * 30) - totalO;
                const daysB = dailyN > 0 ? Math.ceil(totalF / dailyN) : 'N/A';

                return `
                    <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-slate-800 line-clamp-1">${s.title}</h3>
                                <p class="text-[10px] text-slate-400 font-bold uppercase">${new Date(s.updatedAt).toLocaleDateString('id-ID')}</p>
                            </div>
                            <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick='editScenario("${s.id}")' class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-xl">
                                    <i data-lucide="edit-2" class="w-4 h-4"></i>
                                </button>
                                <button onclick="handleDeleteRequest('${s.id}')" class="p-2 text-red-500 hover:bg-red-50 rounded-xl">
                                    <i data-lucide="trash" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                        <div class="space-y-3 text-sm">
                            <div class="flex justify-between">
                                <span class="text-slate-400 font-bold">Laba Bersih</span>
                                <span class="font-bold ${monthlyN > 0 ? 'text-emerald-500' : 'text-red-500'}">${formatIDR(monthlyN)}</span>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl flex items-center justify-between">
                                <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest">BEP</span>
                                <span class="text-lg font-black text-indigo-600">${daysB} <span class="text-[10px] font-normal">Hari</span></span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        };

        window.editScenario = (id) => {
            const data = archiveData[id];
            if (!data) return;
            editingId = id;
            document.getElementById('biz-title').value = data.title;
            state.fixedItems = JSON.parse(JSON.stringify(data.fixedItems));
            state.opexItems = JSON.parse(JSON.stringify(data.opexItems));
            state.variableItems = JSON.parse(JSON.stringify(data.variableItems));
            document.getElementById('selling-price').value = data.sellingPrice;
            document.getElementById('daily-target').value = data.dailyTarget;
            document.getElementById('btn-save').innerHTML = '<i data-lucide="check" class="w-6 h-6"></i> PERBARUI DATA';
            renderAllItems();
            calculateAll();
            switchTab('input');
        };

        window.handleDeleteRequest = (id) => {
            openConfirmModal({
                title: "Hapus Analisis?",
                desc: "Data skenario ini akan dihapus secara permanen dan tidak dapat dipulihkan kembali.",
                confirmText: "Hapus Sekarang",
                type: "danger",
                onConfirm: () => executeDelete(id)
            });
        };

        const executeDelete = async (id) => {
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'scenarios', id));
            } catch (e) { console.error("Delete error:", e); }
        };

        const resetForm = () => {
            document.getElementById('biz-title').value = '';
            state = {
                fixedItems: [{ name: 'Mesin Utama', cost: 0 }],
                opexItems: [{ name: 'Listrik', cost: 0 }, { name: 'Gaji', cost: 0 }],
                variableItems: [{ name: 'Bahan', cost: 0 }]
            };
            document.getElementById('selling-price').value = 0;
            document.getElementById('daily-target').value = 10;
            renderAllItems();
            calculateAll();
        };

        const formatIDR = (val) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(val);
        init();
    </script>
</body>
</html>
